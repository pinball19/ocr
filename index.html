<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCRç²¾åº¦å¼·åŒ–ç‰ˆ</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4"></script>
</head>
<body>
    <h1>OCRç²¾åº¦å¼·åŒ–ç‰ˆ2</h1>
    
    <input type="file" accept="image/*" capture="environment" id="cameraInput">
    
    <canvas id="canvas" style="max-width: 100%;"></canvas>
    
    <p>OCRçµæœ:</p>
    <pre id="output"></pre>

    <script>
        document.getElementById('cameraInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function() {
                const img = new Image();
                img.src = reader.result;
                img.onload = function() {
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');

                    // ğŸ“Œ ç”»åƒã‚µã‚¤ã‚ºã‚’é©åˆ‡ã«èª¿æ•´
                    const scaleFactor = Math.min(1200 / img.width, 1200 / img.height);
                    canvas.width = img.width * scaleFactor;
                    canvas.height = img.height * scaleFactor;
                    
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    // ğŸ“Œ ã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«å¤‰æ›
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        data[i] = avg;    
                        data[i + 1] = avg; 
                        data[i + 2] = avg; 
                    }

                    // ğŸ“Œ äºŒå€¤åŒ–ï¼ˆã—ãã„å€¤å‡¦ç†ï¼‰
                    const threshold = 150;
                    for (let i = 0; i < data.length; i += 4) {
                        const value = data[i] > threshold ? 255 : 0;
                        data[i] = value;
                        data[i + 1] = value;
                        data[i + 2] = value;
                    }
                    ctx.putImageData(imageData, 0, 0);

                    // ğŸ“Œ OCRå‡¦ç†ï¼ˆã‚ˆã‚Šé«˜ç²¾åº¦ãªè¨­å®šï¼‰
                    Tesseract.recognize(
                        canvas.toDataURL(), 'jpn',
                        {
                            logger: m => console.log(m),
                            tessedit_char_whitelist: "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz",
                            tessedit_char_blacklist: "!@#$%^&*()_+=[]{};:'\",<>?/\\|`~",
                            tessedit_pageseg_mode: 3, // PSM: ãƒ–ãƒ­ãƒƒã‚¯å˜ä½ã®è§£æ
                            oem: 3 // è‡ªå‹•é¸æŠ
                        }
                    ).then(({ data: { text } }) => {
                        document.getElementById('output').innerText = text;
                    });
                };
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
