<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç²¾åº¦å‘ä¸Šç‰ˆOCR</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4"></script>
</head>
<body>
    <h1>ã‚«ãƒ¡ãƒ©ã§æ’®å½± â†’ OCRï¼ˆé«˜ç²¾åº¦ç‰ˆï¼‰</h1>
    
    <input type="file" accept="image/*" capture="environment" id="cameraInput">
    
    <canvas id="canvas" style="max-width: 100%;"></canvas>
    
    <p>OCRçµæœ:</p>
    <pre id="output"></pre>

    <script>
        document.getElementById('cameraInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function() {
                const img = new Image();
                img.src = reader.result;
                img.onload = function() {
                    // ğŸ“Œ ç”»åƒã®å‰å‡¦ç†
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');

                    // ç”»åƒã®é©åˆ‡ãªç¸®å°ï¼ˆOCRç²¾åº¦å‘ä¸Šï¼‰
                    const scaleFactor = Math.min(1000 / img.width, 1000 / img.height); // æœ€å¤§1000px
                    canvas.width = img.width * scaleFactor;
                    canvas.height = img.height * scaleFactor;
                    
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    // ã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«åŒ–
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        data[i] = avg;    // R
                        data[i + 1] = avg; // G
                        data[i + 2] = avg; // B
                    }
                    ctx.putImageData(imageData, 0, 0);

                    // OCRå‡¦ç†ï¼ˆãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿èª¿æ•´ï¼‰
                    Tesseract.recognize(
                        canvas.toDataURL(), 'jpn',
                        {
                            logger: m => console.log(m),
                            tessedit_char_whitelist: "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz",
                            tessedit_pageseg_mode: 6, // PSM: å˜ä¸€ã®ãƒ–ãƒ­ãƒƒã‚¯å†…ã®ãƒ†ã‚­ã‚¹ãƒˆï¼ˆæ‰‹æ›¸ãã«å¼·ã„ï¼‰
                            oem: 1 // OCRã‚¨ãƒ³ã‚¸ãƒ³ã®ãƒ¢ãƒ¼ãƒ‰ï¼ˆLSTMä½¿ç”¨ï¼‰
                        }
                    ).then(({ data: { text } }) => {
                        document.getElementById('output').innerText = text;
                    });
                };
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
